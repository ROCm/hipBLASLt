          - [16, 16, 4, 1, 1, 4,4, 2,2]
        - MIArchVgpr: [0]
        - PrefetchLocalRead: [1]
        - PrefetchGlobalRead: [2]
        # - StaggerU: [0, 32]
        - ScheduleIterAlg: [3]
        - SourceSwap: [True]
        - StoreRemapVectorWidth: [0]
        - StoreVectorWidth: [4]
        - TransposeLDS: [0]
        - VectorWidthA: [4]
        - VectorWidthB: [4]
        - WorkGroupMapping: [1, 2, 4, 8]

      BenchmarkForkParameters:
      JoinParameters:
