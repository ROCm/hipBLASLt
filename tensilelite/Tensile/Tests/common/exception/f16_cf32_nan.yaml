TestParameters:
  marks: [skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported yet

GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  SleepPercent: 50
  NumElementsToValidate: 128
  DataInitTypeC: 1
  DataInitTypeE: 3
  DataInitTypeBeta: 1
  DataInitTypeAlpha: 0
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  MaxWorkspaceSize: 3355443200

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      Gradient: True
      UseE: True
      UseBias:       0
      Activation:    True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1,  1,   2, 4,  2,2 ]
        - AssertFree0ElementMultiple: [8]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - DepthU: [32]
        - VectorWidthA: [2]
        - VectorWidthB: [1]
        - LocalReadVectorWidth: [8]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - TransposeLDS: [1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalSplitU: [1, 2]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [2]
        - StorePriorityOpt: [1]
        - ActivationFuncCall: [0, 1]
        - ActivationAlt: [0, 1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [4608,1335,1,512]
          - Exact: [128,  128,1,512]
          - Exact: [4608,1408,1,512]
        - ActivationArgs:
          - [Enum: Dgelu]
