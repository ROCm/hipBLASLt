  KernelTime: False
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 1
  DataInitTypeA: 12
  DataInitTypeB: 13
  DataInitTypeC: 12
  # DataInitTypeC: 1
  # ValidationPrintValids: True
  MaxWorkspaceSize: 134217728
  # PrintSolutionRejectionReason: True
  # ForceGenerateKernel: True
  # GenerateSourcesAndExit: True
  NumWarmups: 0
  EnqueuesPerSync: 1
  # NumBenchmarks: 10
  SleepPercent: 50

