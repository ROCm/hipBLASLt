        - PrefetchLocalRead: [True]
      ForkParameters:
        - 1LDSBuffer: [1]
        - DepthU: [ 64 ]
        - ExpandPointerSwap: [False]
        - GlobalReadVectorWidthA: [8]
        - GlobalReadVectorWidthB: [8]
        - GlobalSplitU: [0]
        # - LocalReadVectorWidth: [8]
        - MatrixInstruction:
          - [32, 32, 8, 1, 1, 4,4, 2,2]
          - [32, 32, 8, 1, 1, 3,3, 2,2]
          - [32, 32, 8, 1, 1, 2,2, 2,2]
