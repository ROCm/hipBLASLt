TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  MinimumRequiredVersion: 4.14.0
  Device: 0
  MergeFiles: False
  CSVExportWinner: 1
  MaxWorkspaceSize: 13421772800
  SleepPercent: 50
  DataInitTypeBias: 3
  DataInitTypeA: 12
  DataInitTypeB: 12
  DataInitTypeC: 12
  DataInitTypeD: 0
  DataInitTypeBeta: 2
  DataInitTypeAlpha: 2
  DataInitTypeScaleA: 2
  DataInitTypeScaleB: 2
  DataInitTypeScaleC: 1
  DataInitTypeScaleD: 2
  DataInitTypeScaleAlphaVec: 3

BenchmarkProblems:
  ########################################
  # TN - B8_F8_S
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: B8
      DestDataType: F8
      ComputeDataType: S
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseBias: 1
      OutputAmaxD: True
      UseScaleAB: "Scalar" # scale is available only for fp8 type
      UseScaleCD: True # scale is available only for fp8 type
      UseScaleAlphaVec: 1
      Activation: True # must be true if there is any of bias scale
      ActivationType: all
      BiasDataTypeList: ['h'] #
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16,16,32, 1, 1, 1,1, 1,1]  # 16x16
          - [16,16,32, 1, 1, 2,2, 2,2]  # 64x64
          - [32,32, 16, 1, 1, 1,1, 1,1]  # 32x32
          - [32,32, 16, 1, 1, 2,2, 2,2]  # 128x128
        - DepthU: [ 32, 64 ]
        - AssertFree0ElementMultiple: [1]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - VectorWidthA: [1]
        - VectorWidthB: [1]
        - GlobalReadVectorWidthA: [-1,1]
        - GlobalReadVectorWidthB: [-1,1]
        - LocalReadVectorWidth: [8]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - TransposeLDS: [1]
        - LdsBlockSizePerPadA: [0]
        - LdsBlockSizePerPadB: [0]
        - LdsPadA: [0]
        - LdsPadB: [0]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalSplitU: [1]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [0]
        - StorePriorityOpt: [0]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [1, 1, 1, 128, 1, 1, 1, 1]
          - Exact: [128, 128, 1, 128, 128, 128, 128, 128]
          - Exact: [127, 127, 1, 128, 127, 127, 127, 127]
          - Exact: [129, 129, 1, 128, 129, 129, 129, 129]
        - BiasTypeArgs: ['h']
        - ActivationArgs:
          - [Enum: none]
          - [Enum: relu]

