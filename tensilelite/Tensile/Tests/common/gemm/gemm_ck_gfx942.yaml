TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx940, skip-gfx941, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  NumWarmups: 0
  NumBenchmarks: 1
  SyncsPerBenchmark: 1
  EnqueuesPerSync: 1
  DataInitTypeA: 12
  DataInitTypeB: 13
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  DataInitTypeBias: 0
  DataInitTypeScaleAlphaVec: 1
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  PrintSolutionRejectionReason: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: b
      DestDataType: b
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True

      UseBias: 1
      BiasTypeList: [S,B]
      Activation: True
      ActivationType: all
      UseScaleAlphaVec: 1

      # GroupedGemm: True
      # SupportUserArgs: True
    - # BenchmarkProblemSizeGroup - Standard
      CustomKernels:
        [
          "Custom_Cijk_Alik_Bljk_BBS_BH_Bias_AS_SAV_UserArgs_MT256x256x64_MI16x16x1_SN_K1_MIWT4_16_DTVA",
          "Custom_Cijk_Alik_Bljk_BBS_BH_Bias_AS_SAV_UserArgs_MT256x256x64_MI16x16x1_SN_K1_MIWT4_16_WSGRB2_DTVA",
          "Custom_Cijk_Alik_Bljk_BBS_BH_Bias_AS_SAV_UserArgs_MT256x224x64_MI16x16x1_SN_K1_MIWT4_14_DTVA",
          "Custom_Cijk_Alik_Bljk_BBS_BH_Bias_AS_SAV_UserArgs_MT256x224x64_MI16x16x1_SN_K1_MIWT4_14_WSGRB2_DTVA"
        ]
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [256, 256, 1, 256]
          - Exact: [255, 255, 1, 256]
          - Exact: [256, 256, 1, 255]
          - Exact: [255, 255, 1, 255]
          - Exact: [256, 224, 1, 256]
          - Exact: [255, 223, 1, 256]
          - Exact: [256, 224, 1, 255]
          - Exact: [255, 223, 1, 255]
        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: Relu]
  -
    - # ProblemType
      OperationType: GEMM
      # DataTypeA: f8
      # DataTypeB: h
      UseScaleAB: "Vector"

      DataType: f8
      DestDataType: b
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True

      UseBias: 1
      BiasDataTypeList: [S,B]
      Activation: True
      ActivationType: all
      UseScaleAlphaVec: 1

      # GroupedGemm: True
      # SupportUserArgs: True
    - # BenchmarkProblemSizeGroup - Standard
      CustomKernels:
        [
          "Custom_Cijk_Alik_Bljk_F8BS_BH_BiasSB_AS_SABV_SAV_UserArgs_MT256x256x128_MI16x16x1_SN_K1_MIWT4_16_DTVA",
          "Custom_Cijk_Alik_Bljk_F8BS_BH_BiasSB_AS_SABV_SAV_UserArgs_MT256x256x128_MI16x16x1_SN_K1_MIWT4_16_WSGRB2_DTVA",
          "Custom_Cijk_Alik_Bljk_F8BS_BH_BiasSB_AS_SABV_SAV_UserArgs_MT256x224x128_MI16x16x1_SN_K1_MIWT4_14_DTVA",
          "Custom_Cijk_Alik_Bljk_F8BS_BH_BiasSB_AS_SABV_SAV_UserArgs_MT256x224x128_MI16x16x1_SN_K1_MIWT4_14_WSGRB2_DTVA"
        ]
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [255,255,1,1]
          - Exact: [255,255,1,8]
          - Exact: [255,255,1,9]
          - Exact: [255,255,1,16]
