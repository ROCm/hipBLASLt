TestParameters:
  marks: [skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported yet

GlobalParameters:
  NumElementsToValidate: -1
  MinimumRequiredVersion: 4.14.0
  PrintLevel: 1
  PrintSolutionRejectionReason: True
  Device: 0
  CMakeBuildType: Release
  MergeFiles: False
  KernelTime: True
  MaxWorkspaceSize: 13421772800
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
  # DataInitTypeA: 1
  # DataInitTypeB: 1
  DataInitTypeScaleDVec: 1
  UseUserArgs: False
  NumElementsToValidate: 128
  BoundsCheck: 2

BenchmarkProblems:
#########################################
# SHHS
#########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DataTypeA: s
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseBias:       1
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1,  1,   1, 1,  2,2 ]
        - AssertFree0ElementMultiple: [1]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - DepthU: [32]
        - VectorWidthA: [1]
        - VectorWidthB: [1]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [0]
        - TransposeLDS: [0]
        - LdsBlockSizePerPadA: [0]
        - LdsBlockSizePerPadB: [0]
        - LdsPadA: [0]
        - LdsPadB: [0]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalSplitU: [1]
