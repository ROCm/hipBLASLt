        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [2]
        - StorePriorityOpt: [1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
