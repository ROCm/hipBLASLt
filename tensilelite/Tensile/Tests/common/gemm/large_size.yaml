TestParameters:
  marks: [skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported yet

GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  SleepPercent: 50
  NumElementsToValidate: 128
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  RotatingBufferSize: 512

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: b
      DestDataType: b
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      UseBias: 1
      Batched: True
      Activation: True
    - # BenchmarkProblemSizeGroup - Standard - All problem
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 16, 1, 1, 8, 6, 2, 2]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - DepthU: [64]
        - LocalReadVectorWidth: [8]
        - ScheduleIterAlg: [3]
        - ExpandPointerSwap: [0]
        - TransposeLDS: [1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - 1LDSBuffer: [1]
        - GlobalSplitU: [1]
        - SourceSwap: [1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [2048, 65536, 1, 16384]
        - BiasTypeArgs: ['b']
        - ActivationArgs:
          - [Enum: relu]
