TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  MinimumRequiredVersion: 4.14.0
  PrintLevel: 1
  PrintSolutionRejectionReason: True
  Device: 0
  CMakeBuildType: Release
  MergeFiles: False
  KernelTime: True
  MaxWorkspaceSize: 13421772800
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
  NumElementsToValidate: -1
  BoundsCheck: 2

BenchmarkProblems:
  ########################################
  # TN BBS - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: b
      DestDataType: b
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseBias: 1
      Activation: True
      UseScaleAlphaVec: 1
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16,16, 1,  1,   4, 4,  2,2 ] # 128x128
          - [16, 16,16, 1,  1,   2, 2,  2,2 ] # 64x64
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - DepthU: [64]
        - VectorWidthA: [-1]
        - VectorWidthB: [-1]
        - GlobalReadVectorWidthA: [-1,1,2,4]
        - GlobalReadVectorWidthB: [-1,1,2,4]
        - LocalReadVectorWidth: [-1]
        - TransposeLDS: [1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - StaggerU: [0,16]
        - StaggerUStride: [-1]
        - WorkGroupMapping: [8]
        - StaggerUMapping: [0]
        - WaveSeparateGlobalReadA: [0,1,2]
        - WaveSeparateGlobalReadB: [0,1,2]
        - 1LDSBuffer: [-1]
        - GlobalSplitU: [1,2]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreRemapVectorWidth: [0]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [16]
        - ClusterLocalRead: [1]
        - UnrollLoopSwapGlobalReadOrder: [1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [1,     127, 1, 127]
          - Exact: [2,     127, 1, 127]
          - Exact: [3,     127, 1, 127]
          - Exact: [1,     1,   1, 127]
          - Exact: [127,   1,   1, 127]
          - Exact: [127,   2,   1, 127]
          - Exact: [127,   3,   1, 127]
          - Exact: [127,   127, 1, 127]
          - Exact: [128,   128, 1, 128]
          - Exact: [129,   129, 1, 129]
          - Exact: [127,   127, 1, 128]
          - Exact: [127,   127, 1, 129]
          - Exact: [127,   128, 1, 576]
          - Exact: [129,   128, 1, 640]

        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: none]

  ########################################
  # NN BBS - standard
  ########################################
  -
