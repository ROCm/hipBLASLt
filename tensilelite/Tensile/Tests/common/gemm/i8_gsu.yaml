TestParameters:
  marks: [skip-gfx940, skip-gfx941, skip-gfx942, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  KernelTime: True
  NewClient: 2
  BoundsCheck: False
  # PrintSolutionRejectionReason: True
  ValidationMaxToPrint: 4      # maximum number of mismatches to print
  ValidationPrintValids: False # print matches too
  DataInitValueActivationArgs: [0.5, -1]
  PruneSparseMode: 0
  #DataInitTypeC: 1
  #DataInitTypeAlpha: 0
  #DataInitTypeBeta: 1
  #PrintTensorC: 1
  #PrintTensorD: 1
  #PrintTensorRef: 1
  PrintWinnersOnly: True
  MinKForGSU: 1

BenchmarkProblems:
  #######################################
  # NT - standard
  #######################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: i8
      DestDataType: i8
      ComputeDataType: s
      HighPrecisionAccumulate:  True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True
      Activation: True
      ActivationType: hipblaslt_all

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 16, 1,  1,  1, 1,  1, 1 ]
        - DepthU: [32]
        - TransposeLDS: [0]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - LdsPadMetadata: [0]
        - StaggerU: [0]
        - ScheduleIterAlg: [3]
        - PrefetchLocalRead: [0]
        - PrefetchGlobalRead: [0]
        - StoreRemapVectorWidth: [0]
        - GlobalSplitU: [2]
        - GlobalSplitUAlgorithm: [MultipleBuffer]
        - 1LDSBuffer: [-1]
        - DirectToVgprSparseMetadata: [0]
        - WorkGroupMapping: [18]
        - StoreVectorWidth: [1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [256, 256, 1, 256] # classic format
        - ActivationArgs:
          - [Enum: none]

