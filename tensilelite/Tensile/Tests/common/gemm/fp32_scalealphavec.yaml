TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  MinimumRequiredVersion: 4.14.0
  PrintLevel: 1
  PrintSolutionRejectionReason: True
  Device: 0
  CMakeBuildType: Release
  MergeFiles: False
  KernelTime: True
  MaxWorkspaceSize: 13421772800
  DataInitTypeA: 21
  DataInitTypeB: 21
  DataInitTypeC: 0
  DataInitTypeBias: 0
  DataInitTypeBeta: 1
  DataInitTypeAlpha: 1
  DataInitTypeScaleAlphaVec: 21
  BoundsCheck: 2

BenchmarkProblems:
  ########################################
  # F8SS-TN
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: s
      DestDataType: s
      ComputeDataType: s
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True
      BiasDataTypeList: [s]
      UseBias:       1
      UseE:          False
      Activation:    True
      UseScaleAlphaVec: 1
      # SupportUserArgs: True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16,16,4,1,1,4,4,1,1 ]
          - [16,16,4,1,1,4,4,2,2 ]
          - [16,16,4,1,1,4,4,4,4 ]
        - AssertFree0ElementMultiple: [1]
        - DepthU: [32]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - TransposeLDS: [1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - StaggerU: [4]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - VectorWidthA: [4]
        - VectorWidthB: [4]
        - StoreVectorWidth: [4]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [2]
        - GlobalSplitU: [1, 2]
        - PreloadKernArgs: [1]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 2050, 16, 1, 1024 ]
        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: none]
