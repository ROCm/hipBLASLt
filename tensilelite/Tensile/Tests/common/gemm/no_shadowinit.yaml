TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  MergeFiles: False
  NumWarmups: 1
  SleepPercent: 50
  EnqueuesPerSync: 100
  NumElementsToValidate: -1
  DataInitTypeC: 1
  DataInitTypeE: 16
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  DataInitTypeScaleAlphaVec: 2
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  MaxWorkspaceSize: 3355443200
  PrintSolutionRejectionReason: True
  UseUserArgs: False

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DataTypeA: f8
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseBias:       1
      UseE:          False
      Activation:    True
      ActivationHPA: True
      GroupedGemm:   False
      UseScaleAB: True
      UseScaleAlphaVec: 1
      SupportUserArgs: True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 4, 4,  1,   1, 1,  1,1 ]
        - AssertFree0ElementMultiple: [1]
        - DepthU: [32]
        - ClusterLocalRead: [0]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [0]
        - TransposeLDS: [1]
        - LdsPadA: [0]
        - LdsPadB: [0]
        - StaggerU: [32]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [0]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [0]
        - GlobalReadVectorWidthA: [4]
        - GlobalReadVectorWidthB: [1]
        - LdsBlockSizePerPadA: [0]
        - LdsBlockSizePerPadB: [0]
        - LocalReadVectorWidth: [4]
        - PrefetchGlobalRead: [2]
        - ForceDisableShadowInit: [0, 1]
        - GlobalSplitU: [1, 2]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 8192, 1, 1, 512 ]
          - Exact: [ 512, 1, 4, 536 ]
        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: none]
