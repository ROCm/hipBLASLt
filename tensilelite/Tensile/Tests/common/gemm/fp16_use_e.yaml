TestParameters:
  marks: [skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported yet

GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  SleepPercent: 50
  NumElementsToValidate: 128
  DataInitTypeBeta: 1
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  MaxWorkspaceSize: 3355443200

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseE: True
      UseBias:       1
      Activation:    True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1,  1,   2, 4,  2,2 ] # 128x256 (4,1)
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - DepthU: [32,64]
        - LocalReadVectorWidth: [8]
        - ScheduleIterAlg: [3]
        - ExpandPointerSwap: [0]
        - TransposeLDS: [0,1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - 1LDSBuffer: [-1]
        - GlobalSplitU: [1,2]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
        - SourceSwap: [0,1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [4608, 1335, 1, 640]
          - Exact: [4608, 1408, 1, 640]
          - Exact: [128,   128, 1, 640]
        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: none]
          - [Enum: Relu]
          - [Enum: Gelu]

  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseE: True
      UseBias:       1
      Activation:    True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1,  1,   2, 4,  2,2 ] # 128x256 (4,1)
        - AssertFree0ElementMultiple: [8]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - DepthU: [32]
        - VectorWidthA: [2]
        - VectorWidthB: [2]
        - LocalReadVectorWidth: [8]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - TransposeLDS: [1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [2]
        - StorePriorityOpt: [1]
        - ActivationFuncCall: [0, 1]
        - GlobalSplitU: [1,5]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [4608, 1335, 1, 640]
          - Exact: [4608, 1408, 1, 640]
          - Exact: [128,   128, 1, 640]
        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: none]
          - [Enum: Relu]
          - [Enum: Gelu]
