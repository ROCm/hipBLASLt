GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  MergeFiles: False
  NumWarmups: 1
  SleepPercent: 50
  EnqueuesPerSync: 100
  NumElementsToValidate: -1
  DataInitTypeC: 1
  DataInitTypeE: 16
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  DataInitTypeScaleAlphaVec: 2
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  MaxWorkspaceSize: 3355443200
  # PrintStoreRegisterDb: 1
  PrintSolutionRejectionReason: True
  UseUserArgs: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseBias:       True
      UseE:          False
      Activation:    True
      ActivationHPA: True
      GroupedGemm:   True
      UseScaleDVec:    True
      SupportUserArgs: True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1,  1,   2, 2,  2,2 ]
        - AssertFree0ElementMultiple: [1]
        - DepthU: [32]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - TransposeLDS: [1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - StaggerU: [4]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [-1]
        - GlobalSplitU: [1, 2]
        - PreloadKernArgs: [0, 1]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 8192, 320, 1, 320 ]
          - Exact: [ 512, 1024, 4, 768 ]
        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: none]

  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      UseBias:       False
      UseE:          False
      Activation:    False
      ActivationHPA: False
      GroupedGemm:   True
      UseScaleDVec:    False
