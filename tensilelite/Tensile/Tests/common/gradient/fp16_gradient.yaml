GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  SleepPercent: 50
  NumElementsToValidate: 128
  DataInitTypeE: 16
  DataInitTypeBeta: 1
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  MaxWorkspaceSize: 3355443200

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      Gradient: True
      UseE: True
      UseBias:       True
      Activation:    True
      ActivationHPA: True
      UseScaleD:     False
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1,  1,   2, 4,  2,2 ]
        - AssertFree0ElementMultiple: [8]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [5]
        - DepthU: [32]
        - VectorWidth: [2]
        - GlobalReadVectorWidth: [-1]
        - LocalReadVectorWidth: [8]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - TransposeLDS: [1]
        - LdsBlockSizePerPad: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalSplitU: [1,5]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [2]
        - StorePriorityOpt: [1]
        - ActivationFuncCall: [0, 1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [4608,	1335,	1, 320]
          - Exact: [4608,	1335,	1, 1280]
          - Exact: [128,	128,	1, 320]
          - Exact: [4608,	1408,	1, 320]
        - ActivationArgs:
          - [Enum: Dgelu]

  ########################################
  # NN - standard
