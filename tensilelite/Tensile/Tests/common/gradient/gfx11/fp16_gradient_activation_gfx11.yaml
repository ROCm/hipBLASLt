TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx940, skip-gfx941, skip-gfx942, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  SleepPercent: 50
  NumElementsToValidate: 128
  DataInitTypeE: 16
  DataInitTypeBeta: 1
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  MaxWorkspaceSize: 3355443200
  PrintSolutionRejectionReason: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      Gradient: True
      UseE: True
      UseBias:       False
      Activation:    True
      ActivationHPA: True
      UseScaleDVec:     False
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 16, 1,  1,   2, 4,  2,2 ]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - DepthU: [32,64]
        - WavefrontSize: [32]
        - GlobalReadVectorWidthA: [8]
        - GlobalReadVectorWidthB: [8]
        - LocalReadVectorWidth: [16]
        - ScheduleIterAlg: [3]
        - ExpandPointerSwap: [0]
        - TransposeLDS: [0,1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - 1LDSBuffer: [-1]
        #- GlobalSplitU: [1,2]
        #- GlobalSplitUAlgorithm: ["MultipleBuffer"]
        - SourceSwap: [0,1]
        - ActivationFuncCall: [0, 1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [4608,1335,1, 640]
          - Exact: [4608,1335,1,1280]
          - Exact: [128,  128,1, 640]
          - Exact: [4608,1408,1, 640]
        - ActivationArgs:
          - [Enum: Dgelu]

  ########################################
  # TN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True
      Gradient: True
      UseE: True
      UseBias:       False
      Activation:    True
      ActivationHPA: True
      UseScaleDVec:     False
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 16, 1,  1,   2, 4,  2,2 ]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - DepthU: [32,64]
        - WavefrontSize: [32]
        - GlobalReadVectorWidthA: [8]
        - GlobalReadVectorWidthB: [8]
        - LocalReadVectorWidth: [16]
        - ScheduleIterAlg: [3]
        - ExpandPointerSwap: [0]
        - TransposeLDS: [0,1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - 1LDSBuffer: [-1]
        #- GlobalSplitU: [1,2]
        #- GlobalSplitUAlgorithm: ["MultipleBuffer"]
        - SourceSwap: [0,1]
        - ActivationFuncCall: [0, 1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [4608,1335,1, 640]
          - Exact: [4608,1335,1,1280]
          - Exact: [128,  128,1, 640]
          - Exact: [4608,1408,1, 640]
        - ActivationArgs:
          - [Enum: Dgelu]
