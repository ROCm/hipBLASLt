TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  KernelTime: True
  NewClient: 2
  BoundsCheck: False
  PrintSolutionRejectionReason: True
  ValidationMaxToPrint: 4      # maximum number of mismatches to print
  ValidationPrintValids: False # print matches too
  DataInitValueActivationArgs: [0.5, -1]
  PruneSparseMode: 0

BenchmarkProblems:
  #######################################
  # NT - standard
  #######################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: I8
      DestDataType: I8
      ComputeDataType: s
      HighPrecisionAccumulate:  True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      SparseA: True
      Batched: True
      Activation: True
      ActivationHPA: True
  
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        #- EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 32, 1,  1,  1, 1,  1, 1 ]
          - [32, 32, 32, 1,  1,  2, 2,  2, 2 ]
          - [32, 32, 32, 1,  1,  2, 4,  4, 2 ]
          - [32, 32, 32, 1,  1,  7, 2,  1, 4 ]
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
        - GlobalReadVectorWidth: [8]
        - DepthU: [32]
        - VectorWidth: [2]
        - TransposeLDS: [0,1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - LdsPadMetadata: [-1,0,8]
        - StaggerU: [0,4]
        - ScheduleIterAlg: [3]
        - PrefetchLocalRead: [0,1,2]
        - PrefetchGlobalRead: [0,1,2]
        - DepthULdsDivisor: [1]
        - StoreRemapVectorWidth: [0, 8]
        - GlobalSplitU: [1,2]
        - GlobalSplitUAlgorithm: [MultipleBuffer]
        - 1LDSBuffer: [-1]
        - DirectToVgprSparseMetadata: [0,1]
        - WorkGroupMapping: [18]
        - StoreVectorWidth: [-1,1,2,3]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [15, 15, 1, 16] # classic format
          - Exact: [15, 15, 1, 32] # classic format
          - Exact: [15, 15, 1, 64] # classic format
          - Exact: [15, 15, 1, 96] # classic format
          - Exact: [15, 15, 1, 128] # classic format
          - Exact: [15, 15, 1, 136] # classic format
          - Exact: [15, 15, 1, 256] # classic format
          - Exact: [15, 15, 1, 264] # classic format
          - Exact: [256, 256, 1, 16] # classic format
          - Exact: [256, 256, 1, 24] # classic format
          - Exact: [256, 256, 1, 32] # classic format
          - Exact: [256, 256, 1, 64] # classic format
          - Exact: [256, 256, 1, 96] # classic format
          - Exact: [256, 256, 1, 128] # classic format
          - Exact: [256, 256, 1, 136] # classic format
          - Exact: [256, 256, 1, 256] # classic format
        - ActivationArgs:
          - [Enum: none]
          - [Enum: abs]
          - [Enum: clippedrelu]
          - [Enum: gelu]
          - [Enum: leakyrelu]
          - [Enum: relu]
          - [Enum: sigmoid]
          - [Enum: tanh]

