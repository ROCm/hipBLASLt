TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  KernelTime: True
  NewClient: 2
  BoundsCheck: False
  # PrintSolutionRejectionReason: True
  PrintWinnersOnly: True
  ValidationMaxToPrint: 4      # maximum number of mismatches to print
  ValidationPrintValids: False # print matches too
  DataInitValueActivationArgs: [0.5, -1]
  PruneSparseMode: 0
  MinKForGSU: 1

BenchmarkProblems:
  #######################################
  # NN - standard
  #######################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: H
      DestDataType: H
      ComputeDataType: s
      HighPrecisionAccumulate:  True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Sparse: 1
      Batched: True
      Activation: True
      ActivationType: all
      UseBias: 3
      UseScaleAlphaVec: 3

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        #- EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 32, 1,  1,  1, 1,  1, 1 ]
        - GlobalReadVectorWidthA: [-1]
        - VectorWidthA: [-1]
        - VectorWidthB: [-1]
        - DepthU: [32,64]
        - TransposeLDS: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - LdsPadMetadata: [-1]
        - StaggerU: [0,4]
        - ScheduleIterAlg: [3]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - PrefetchGlobalRead: [2]
        - StoreRemapVectorWidth: [-1]
        - GlobalSplitU: [1]
        - GlobalSplitUAlgorithm: [MultipleBuffer]
        - 1LDSBuffer: [-1]
        - DirectToVgprSparseMetadata: [0,1]
        - WorkGroupMapping: [18]
        - StoreVectorWidth: [-1]
        - AssertFree0ElementMultiple: [1,8]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [256, 256, 1, 256] # classic format
          - Exact: [512, 512, 1, 512] # classic format
        - BiasTypeArgs: ['s', 'h']
        - FactorDimArgs: [0, 1]
        - ActivationArgs:
          - [Enum: none]
          
LibraryLogic:
    ScheduleName: "aquavanjaram"
    DeviceNames: ["Device 0049", "Device 0050"]
    ArchitectureName: "gfx942"
