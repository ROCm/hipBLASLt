# Data types are defined as either aliases to Python-recognized ctypes,
# or enums defined with c_int base clases and attributes.
Datatypes:
  - hipDataType:
      bases: [ c_int ]
      attr:
        default: 0
        f16_r: 2
        f32_r: 0
        f64_r: 1
        i8_r: 3
        i32_r: 10
        bf16_r: 14
        f8_r: 1000
        bf8_r: 1001
  - hipblasComputeType_t:
      bases: [ c_int ]
      attr:
        c_f16_r: 0
        c_f16_pedantic_r: 1
        c_f32_r: 2
        c_f32_pedantic_r: 3
        c_f32_fast_f16_r: 4
        c_f32_fast_bf16_r: 5
        c_xf32_r: 6
        c_f64_r: 7
        c_f64_pedantic_r: 8
        c_i32_r: 9
        c_i32_pedantic_r: 10
  - { half: f16_r }
  - hipblaslt_initialization:
      bases: [ c_int ]
      attr:
        rand_int: 111
        trig_float: 222
        hpl: 333
        special: 444
        zero: 555
  - hipblaslt_activation_type:
      bases: [ c_int ]
      attr:
        none: 1
        relu: 2
        gelu: 3
  - hipblaslt_bias_source:
      bases: [ c_int ]
      attr:
        a: 1
        b: 2
        d: 3



